{{categoryList|json}}
<br>
<a class="btn btn-success" (click)="goToCategoryAddOrEditCategory(0)">Add Category</a>
<!-- routerLink="/Admin/Categories/AddAndUpdateCategory">Add Category</a> -->
<table class="table">
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categoryList, let i=index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><button type="button" class="btn btn-success" (click)="goToCategoryDetails(item.id)">Details</button></td>
            <td><button type="button" class="btn btn-warning" (click)="goToCategoryAddOrEditCategory(item.id)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" (click)="openDialog('500ms', '500ms',item.id)">Delete</button></td>


        </tr>
    </tbody>
</table>
