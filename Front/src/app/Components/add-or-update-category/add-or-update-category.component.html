<div class="container-fluid">
    <form [formGroup]="AddCategoryForm" (ngSubmit)="SaveCategory()">


        <div class="mb-3">
            <label for="categoryName" class="form-label">Name</label>
            <input type="text" value="{{category.name}}" class="form-control" formControlName="name" minlength="3" id="categoryName" name="name">
            <div [hidden]="categoryName?.untouched || categoryName?.valid">
                <small class="text-danger" *ngIf="categoryName?.errors?.['required']">This field is required</small>
                <small class="text-danger" *ngIf="categoryName?.errors?.['minlength']">Name must be at least 3
                    characters</small>
            </div>
        </div>


        <button type="submit" class="btn btn-primary" (click)="initializeErrMsg()" [disabled]="AddCategoryForm.invalid">Submit</button>
        {{errMsg}}
    </form>
</div>
