<div class="container-fluid">
    <form [formGroup]="AddProductForm" (ngSubmit)="SaveProduct()">


        <div class="mb-3">
            <label for="productName" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" minlength="3" id="productName" name="name">
            <div [hidden]="prdName?.untouched || prdName?.valid">
                <small class="text-danger" *ngIf="prdName?.errors?.['required']">This field is required</small>
                <small class="text-danger" *ngIf="prdName?.errors?.['minlength']">Name must be at least 3
                    characters</small>
            </div>
        </div>




        <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <input type="text" class="form-control" formControlName="description" id="productDescription"
                name="description">
        </div>
        <div class="mb-3">
            <label for="productavailableQuantity" class="form-label">Available Quantity</label>
            <input type="number" min=0 class="form-control" formControlName="availableQuantity"
                id="productavailableQuantity" name="availableQuantity">
            <div [hidden]="prdQuantity?.untouched || prdQuantity?.valid">
                <small class="text-danger" *ngIf="prdQuantity?.errors?.['required']">This field is required</small>
                <small class="text-danger" *ngIf="prdQuantity?.errors?.['min']">Minimum value is 0</small>

            </div>
        </div>



        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" min=1 class="form-control" formControlName="price" id="productPrice" name="price">
            <div [hidden]="prdPrice?.untouched || prdPrice?.valid">
                <small class="text-danger" *ngIf="prdPrice?.errors?.['required']">This field is required</small>
                <small class="text-danger" *ngIf="prdPrice?.errors?.['min']">Minimum value is 1</small>

            </div>
        </div>



        <!-- <div class="mb-3">
            <label for="productImg" class="form-label">Image</label>
            <input type="file" class="form-control" formControlName="image" id="productImg" name="image">
        </div> -->



        <div class="mb-3">
            <label for="productCategory" class="form-label">Category</label>
            <select class="form-control" id="productCategory" formControlName="categoryID" name="categoryID">
                <option *ngFor="let item of categoryList" value="{{item.id}}">{{item.name}}</option>
            </select>
            <div [hidden]="prdCategory?.untouched || prdCategory?.valid">
                <small class="text-danger" *ngIf="prdCategory?.errors?.['required']">This field is required</small>
            </div>
        </div>



        <button type="submit" class="btn btn-primary" (click)="initializeErrMsg()" [disabled]="AddProductForm.invalid">Submit</button>
        {{errMsg}}
    </form>
</div>
