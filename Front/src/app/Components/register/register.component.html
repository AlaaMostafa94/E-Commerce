<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(model)" >
    <div class="container-fluid">
    <h2 class="form-signin-heading">Register</h2>
    <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div> -->
    <br>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" #userEmail="ngModel" [(ngModel)]="model.email" class="form-control" placeholder="Email" required > 
    <div [hidden]="userEmail.untouched || userEmail.valid">
        <small class="text-danger" *ngIf="userEmail.errors?.['required']">This field is required</small>
    </div>
    <br>

    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" #userName="ngModel" [(ngModel)]="model.username" class="form-control" placeholder="Username" required >
    <div [hidden]="userName.untouched || userName.valid">
        <small class="text-danger" *ngIf="userName.errors?.['required']">This field is required</small>
    </div>
    <br>

    <label for="birthDate" class="sr-only">Birth date</label>
    <input type="date" id="birthDate" name="birthDate" [(ngModel)]="model.birthDate" class="form-control" placeholder="Birth date" >
    <br>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" placeholder="Password" required >
    <div>
        <small class="text-danger" *ngIf="password.errors?.['required'] && password.touched">This field is required</small>

    </div>    
    <br>
    
    <label for="confirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" appCheckPassword="password" #confirmPassword="ngModel" [(ngModel)]="model.confirmPassword" class="form-control" placeholder="Re-enter password" required>
    <div>
        <small class="text-danger" *ngIf="confirmPassword.errors?.['required'] && confirmPassword.touched">This field is required</small>
        <small class="text-danger" *ngIf="confirmPassword.errors?.['notEqual'] && confirmPassword.dirty && confirmPassword.invalid && confirmPassword.value">Confirm password not match password</small>

    </div>

    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="registerForm.invalid">Submit</button>
    
    <p> Have account ? <a routerLink="/Login">Login</a></p>
    </div>
    </form>
