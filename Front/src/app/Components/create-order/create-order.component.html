<div class="container-fluid">
    <h1>Create New Order</h1>

    <label>Category: </label>
    <select class="form-control w-25" [(ngModel)]="selectedCategory">
        <option value="0">All</option>
        <option *ngFor="let item of categoryList" value="{{item.id}}">{{item.name}}</option>
    </select>
    <!-- <app-test-angular-material></app-test-angular-material> -->
    <app-products-list-by-category [selectedCategoryId]="selectedCategory"></app-products-list-by-category>
    <app-order-items></app-order-items>
</div>
