<div *ngIf="productsList.length==0">No Products found in this category</div>
<div *ngIf="productsList.length!=0">
    <h3>Products : </h3>
    <table class="table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productsList, let i=index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>


            </tr>
        </tbody>
    </table>
</div>
