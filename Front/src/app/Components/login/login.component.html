<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
<div class="container-fluid">
<h2 class="form-signin-heading">Login</h2>
<div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
<br>
<label for="username" class="sr-only">Email address</label>
<input type="email" id="username" name="username" [(ngModel)]="userLogin.email" class="form-control" placeholder="user name" required autofocus>
<br>

<label for="password" class="sr-only">Password</label>
<input type="password" id="password" name="password" [(ngModel)]="userLogin.password" class="form-control" placeholder="password" required>
<br>

<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

<!-- <p>Not have account ? <a routerLink="/Register">Register</a></p> -->
</div>
</form>
